<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div2{
            width: 150px;
            height: 150px;
            background-color: blue;
        }
        .div1{
            width: 300px;
            height: 300px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="div1" id="box1">
        <div class="div2" id="box2">

        </div>
    </div>
</body>
<script>
    var box1 = document.getElementById('box1');
    var i = 0;
    //onmouseover有事件冒泡，当子元素触发这个事件时，会冒泡到父元素。
    box1.onmouseover = function(){
        i++;
        console.log(i);
    }
    //onmouseenter没有事件冒泡.
    box1.onmouseenter = function(){
        i++;
        console.log(i);
    }
    //onmousemove和onmouseleave这一组也是相同的。
</script>
</html>
