<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figure元素练习</title>
  </head>
  <body>
    <!-- figure表示网页上一块独立的内容，可以是图片、统计图、代码示例等 -->
    <figure>
      <img src="./bsj.jpg" alt="" srcset="" width="100px" height="100px" />
      <!-- figcaption元素表示figure标题，从属于figure元素 -->
      <figcaption>保时捷</figcaption>
    </figure>
  </body>
</html>
