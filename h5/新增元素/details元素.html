<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- open属性，画面加载时，处于展开状态。details里面不限于放置文字，还可以放置表单、插件、统计图 -->
    <details open>
      <!-- summary从属于details，如果没有，浏览器会提供默认文字。点击summary，会展开details元素内其他内容 -->
      <!-- <summary>查看</summary> -->
      <p>12334545678098765432123456788888901234567890</p>
    </details>
  </body>
</html>
