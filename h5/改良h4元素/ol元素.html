<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 添加了start属性与reversed属性 -->
    <!-- start属性可以选择列表的起始编号 -->
    <h3>ol列表的start属性示例</h3>
    <ol start="5">
      <li>列表内容5</li>
      <li>列表内容6</li>
      <li>列表内容7</li>
      <li>列表内容8</li>
    </ol>

    <!-- reversed属性可以实现反向排序 -->
    <ol reversed>
      <li>列表1</li>
      <li>列表2</li>
      <li>列表3</li>
      <li>列表4</li>
    </ol>
  </body>
</html>
