<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单元素的target属性。指定在何处打开表单页面 -->
    <!-- 属性值：_blank、_self、_parent、_top、framename -->

    <!-- formtarget属性就可以为元素分别指定提交到哪里 -->

    <form action="./form属性.html" target="_blank">
        <input type="submit" value="v1" formaction="./formaction/1.html" formtarget="_self">
        <input type="submit" value="v2" formaction="./formaction/2.html" formtarget="_top">
    </form>
</body>
</html>
