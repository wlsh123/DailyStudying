<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        常用属性：
            1.datetime:在编码时，机器读到的部分在datetime属性里，开始标签和结束标签中的文字显示在页面上。
            2.pubdate：Boolean值，代表发布日期
    -->
    <article>
        <header>
            <h1>苹果</h1>
            <p>
                发布日期
                <time datetime="2020/09/10">2020/09/10</time>
            </p>
        </header>
        <p>苹果，植物类水果，多次花果...</p>
        <p>发布时间：<time datetime="2020/09/10" pubdate >2020/09/10</time></p>
    </article>
</body>
</html>
