<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- main元素表示网页中的主要内容。每个网页内部只能放置一个main元素 -->
    <!-- 不能放在article、aside、footer、header、nav元素内 -->
    <main>
        <h1>Web Browsers</h1>
        <p>Google Chrome、Firefox 以及 Internet Explorer 是目前最流行的浏览器。</p>
      
        <article>
          <h1>Google Chrome</h1>
          <p>Google Chrome 是由 Google 开发的一款免费的开源 web 浏览器，于 2008 年发布。</p>
        </article>
      
        <article>
          <h1>Internet Explorer</h1>
          <p>Internet Explorer 由微软开发的一款免费的 web 浏览器，发布于 1995 年。</p>
        </article>
      
        <article>
          <h1>Mozilla Firefox</h1>
          <p>Firefox 是一款来自 Mozilla 的免费开源 web 浏览器，发布于 2004 年。</p>
        </article>
      </main> 
</body>
</html>
