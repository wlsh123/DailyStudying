<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner{
            width: 200px;
            height: 200px;
            background-color: rgb(8, 223, 8);
        }
        .middle{
            width: 150px;
            height: 150px;
            background-color: seagreen;
        }
        .outer{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        
    </style>
</head>
<body>
    <input type="button" value="按钮" id="btn">
    <div class="outer">
        <div class="middle">
            <div class="inner"></div>
        </div>
    </div>
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function(e){
            //在老版本中IE中获取事件对象的方式 window.event
            e = e || window.event;
            //事件阶段：1.捕获阶段 2：目标阶段 3：冒泡阶段
            console.log(e.eventPhase);//2
            //获取真正触发事件的对象,老版本IE是srcElement
            var target = e.target || e.srcElement;
            console.log(e.target);//<input type="button" value="按钮" id="btn">
            //
            console.log(e.currentTarget);
        }
    </script>
</body>
</html>
