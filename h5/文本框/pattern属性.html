<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern属性</title>
</head>
<body>
    <!-- 在提交时，检查输入的内容是否符合规定格式。 -->
    <!-- 适用于以下 <input> 类型：text, search, url, telephone, email 以及 password 。 -->
    <form action="./autocomplete属性.html">
        请输入内容：<input type="text" pattern="[0-9][A-Z]{3}">
        <input type="submit" value="提交">
    </form>
</body>
</html>
