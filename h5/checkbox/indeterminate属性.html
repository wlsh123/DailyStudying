<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indeterminate属性</title>
</head>
<!-- 在JavaScript脚本中，使用布尔属性对indeterminate属性进行赋值，当为true时，浏览器中的复选框将显示为不明状态 -->
<body>
    <form action="">
        邮编：<input type="checkbox" name="" id="ab" >

    </form>
</body>
<script>
    var ab = document.getElementById("ab");
    ab.indeterminate = true;
</script>

</html>
