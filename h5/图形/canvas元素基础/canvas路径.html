<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 创建画布 -->
    <canvas id="canvas" width="500" height="500"></canvas>
    <!-- 2. 使用js脚本绘制图像 
            2.1 获取canvas元素
            2.2 创建context对象
            2.3 绘制图像
            2.4 设定图像样式
    -->
  </body>
  <script>
    var c = document.getElementById("canvas");
    var con = c.getContext("2d");
    //3. 创建图形的路径
    //4. 关闭图形的路径
    //5. 绘制样式

    //绘制直线
    con.moveTo(0, 0); //定义线条开始坐标
    con.lineTo(200, 100); //定义线条结束坐标
    con.fillStyle = "#FF0000";
    con.stroke(); //绘制线条:

    //绘制圆形
    var con2 = c.getContext("2d");
    con2.beginPath(); //创建路径
    con2.arc(95, 50, 40, 0, 2 * Math.PI); //6个参数，x、y、radius、开始角度、结束角度、是否顺时针
    con2.closePath(); //关闭路径
    // fill和stroke的区别：fill是填充图形、stroke是绘制图形边框
    con2.fillStyle = "#eeeeff";
    con2.fill();
    //con2.stroke();

    //绘制文本（实心）
    var con3 = c.getContext("2d");
    con3.font = "30px 微软雅黑"; //定义字体
    con3.fillText("Hello Word", 300, 300);

    //绘制文本（空心）
    var con4 = c.getContext("2d");
    con4.font = "40px Arial";
    con4.strokeText("Hello Word", 300, 400);
  </script>
</html>
