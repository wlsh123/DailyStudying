<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            width: 350px;
            height: 350px;
            margin: 100px;
            border: 1px solid #cccccc;
            position: relative;
        }
        .big{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 360px;
            border: 1px solid #cccccc;
            overflow: hidden;
            display: none;
        }
        .big img{
            position: absolute;
        }
        .mask{
            width: 175px;
            height: 175px;
            background: rgba(255, 255, 0, 0.4);
            position: absolute;
            top: 0px;
            left: 0px;
            cursor: move;
            display: none;
        }
        .small{
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="small">
            <img src="./iphone11.jpg" width="350" alt="">
            <div class="mask"></div>
        </div>
        <div class="big">
            <img src="./iphone11.jpg" width="800" alt="">
        </div>
    </div>
    <script>
        /**
         * 1.鼠标经过的时候，显示mask和big，鼠标离开的时候隐藏mask和big
         * 2.鼠标在盒子中移动的时候，让mask和鼠标一起移动
         * 3.当mask移动的时候，让大图片移动
         */
        var box = document.getElementById("box");
        var small_box = document.getElementById("small");
        var big_box = document.getElementById("big");
        var small_image = small_box.children[0];
        var mask = small_box.children[1];
        var big_image = big_box.children[0];
        box.onmouseover = function(){
            mask.style.display = "block";
            big_box.style.display = "block";    
        }
        box.onmouseout = function(){
            mask.style.display = "none";
            big_box.style.display = "none";    
        }
        box.onmousemove = function(e){
            var e = e || window.event;
            var maskX = e.pageX - box.offsetLeft;
            var maskY = e.pageY - box.offsetTop;
            maskX = maskX - mask.offsetWidth / 2;
            maskY = maskY - mask.offsetHeight / 2;
            mask.style.left = maskX + "px";
            mask.style.top = maskY + "px";
        }
    </script>
</body>
</html>
