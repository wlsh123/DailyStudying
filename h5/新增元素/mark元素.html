<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 突出显示内容， -->
    <article>
      HTML标记文本元素()表示为引用或符号目的而标记或<mark>突出显示的文本</mark>，这是由于标记的段落在封闭上下文中的相关性或重要性造成的。
      这个 HTML mark
      标签代表突出显示的文字,例如可以为了标记特定上下文中的文本而使用这个标签.
      举个例子，它可以用来显示搜索引擎搜索后关键词
    </article>
  </body>
</html>
